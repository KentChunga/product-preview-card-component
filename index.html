<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>FEM | Product preview card component</title>
  </head>
  <body>
    <main class="container container-p-yx">
      <section class="product">
        <div class="product__image">
          <!-- <img src="./images/image-product-mobile.jpg" /> -->
        </div>

        <div class="product__text">
          <span class="product__name">Perfume</span>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product__price flex flex-aic">
            <span class="new__price">$149.99</span>
            <span class="old__price">$169.99</span>
          </div>

          <button class="btn flex flex-aic"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </section>
      <div class="attribution container-px">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/@KentCP" target="_blank">@Kent</a>.
      </div>
    </main>
  </body>
</html>
